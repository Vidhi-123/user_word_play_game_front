<ion-header>  
  <ion-toolbar >  
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
 Add word
    </ion-title>  
  </ion-toolbar>   
</ion-header>

<ion-content>
  <ion-row>

      <mat-form-field class="example-full-width">
        <mat-label>First Word</mat-label>
        <input matInput placeholder="Add meaning full word" [(ngModel)]="first_word">
        
      </mat-form-field>
      <span id="ferror" style="color:red"></span>
      <br>
  </ion-row>

  

  <ion-row>

      <mat-form-field class="example-full-width">
        <mat-label>Second word</mat-label>
        <input matInput placeholder="Add meaningfull word"  [(ngModel)]="second_word">
        
      </mat-form-field>
      <span id="serror" style="color:red"></span>
    
    
  </ion-row>

  

  <ion-item>
    <ion-label>Is Adult</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="is_adult">
      <ion-select-option value="1">Yes</ion-select-option>
      <ion-select-option value="0">No</ion-select-option>
    </ion-select>
  </ion-item>

  <button mat-raised-button color="primary" (click)="onAdd()">Add word</button>

</ion-content>
